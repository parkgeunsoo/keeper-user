<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <main class="login">
    <div class="login-box">
      <div class="login-heading">
        <h1>SmartKeeper Login​</h1>
        <p class="text-center">SMARTKEEPER 파트너 전용사이트 입니다.​</p>
      </div>
      <div class="login-form">
        <div class="form">
          <input type="text" class="form-control" placeholder="아이디">
          <input type="password" class="form-control" placeholder="비밀번호">
          <div class="form-check align-items-center m-0">
            <input class="form-check-input" type="checkbox" id="saveId">
            <label class="form-check-label" for="saveId">아이디 기억하기</label>
          </div>
        </div>
        <div class="buttons">
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="button">로그인</button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-6">
          <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#modal-find-pw">ID/PW 찾기</a>
          <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#modal-signup">회원신청</a>
        </div>
      </div>
    </div>
  </main>

  @@include('@@webRoot/html/_guide/_modal.html')
</body>

</html>
