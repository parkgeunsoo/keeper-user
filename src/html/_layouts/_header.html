    <div class="left-content">

      <p>next update <span>2024/04/29</span> <span class="d-day">D-256</span> </p>
      <p class="badge">갱신</p>
    </div>
    <div class="right-content">
      <select class="form-select language" aria-label="Default select example">
        <option selected>KOR</option>
        <option value="1">ENG</option>
      </select>
      <a href="" class="my-info-link">내 정보 <i class="icon-people"></i></a>

  <div class="header-gnb">
    <div class="d-flex align-items-center h-100">
      <div class="logo">
        <img src="@@webRoot/assets/images/logo.svg" alt="smartkeeper">
      </div>
      <ul class="gnb">
        <li class="active">
          <a href="">제품정보</a>
        </li>
        <li>
          <a href="">제품소식</a>
        </li>
        <li>

        </li>
        <li>
          <a href="">자료실</a>
        </li>
        <li>
          <a href="">요청 게시판</a>
        </li>
      </ul>
    </div>
    <div class="navbar-brand">
      @@if (context.dep1 !== 'Dashboard'){
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">@@dep1</li>
          @@if (context.dep2){
          <li class="breadcrumb-item" aria-current="page">@@dep2</li>
          }
        </ol>
      </nav>
      }
    </div>
  </div>
</header>
